{{title}}

<agm-map  [latitude]="lat" [longitude]="lng"  [zoom]="4">
  <agm-marker  *ngFor="let m of locations;"
  [latitude]="m.lat"
  [longitude]="m.long"
  [label]="m.name"
  (markerClick)="clickedMarker(infowindow)"

  >
  <agm-info-window #infowindow>
    <strong>{{m.name}}</strong>
  </agm-info-window>
</agm-marker>
</agm-map>
